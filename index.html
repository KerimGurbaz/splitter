<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header__title">
      <h2>
        SPLI<br />
        TER
      </h2>
    </header>

    <section class="calculator-container">
      <div class="inputs-section">
        <label for="bill" class="inputs-section__bill--label">Bill</label>
        <input
          type="inputs-section__bill-input"
          id="bill"
          type="number"
          value="0"
        />

        <fieldset class="btns">
          <legend class="btns__legend">Select Tip %</legend>
          <button class="btns__button btns__button--selected">5%</button>
          <button class="btns__button">10%</button>
          <button class="btns__button">15%</button>
          <button class="btns__button">25%</button>
          <button class="btns__button">50%</button>
          <input type="number" class="btns__custom" placeholder="Custom" />
        </fieldset>

        <label for="people" class="inputs-selection__people-label"
          >Number of People <span>"alert"</span></label
        >

        <input
          type="number"
          id="people"
          class="inputs-selection__people-input"
          value="5"
        />
      </div>

      <div class="result-section">
        <div class="results">
          <div>
            <p class="results__tip-amount">Tip Amount</p>
            <p class="results__tip-person">/ person</p>
          </div>

          <p class="results__tip-value">0</p>

          <div>
            <div class="results__total-amount">Total</div>
            <div class="results__total-person">/ person</div>
          </div>

          <p class="results_total-value">0</p>
        </div>

        <button class="result-section__reset">Reset</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kerim</a>.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
